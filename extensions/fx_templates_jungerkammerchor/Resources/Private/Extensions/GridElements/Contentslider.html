<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">
    <div id="c{data.uid}" data-interval="false" class="carousel bootstrap-slider slide {f:render(partial:'Divclasses',arguments:'{data: data}')}">
        <div class="carousel-inner" role="listbox">
            <f:for each="{children.1.101}" as="item" iteration="iterator">
                <div class="carousel-item  {f:if(condition:iterator.isFirst, then:'active')}">
                    <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos:'-1',pageUid:'{item.data.pid}',contentUids:'{item.data.uid}'}" />
                </div>
            </f:for>
        </div>
        <a class="carousel-control-prev" href="#c{data.uid}" role="button" data-slide="prev">
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#c{data.uid}" role="button" data-slide="next">
            <span class="sr-only">Next</span>
        </a>
    </div>
</html>

<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{header}">
    <f:switch expression="{layout}">
        <f:case value="1">
            <h1 class="{positionClass} {headercase} {f:if(condition:'{subheader}',then:'hasSubHeader')}">
                <f:link.typolink parameter="{link}"><f:format.nl2br>{header}</f:format.nl2br></f:link.typolink>
            </h1>
        </f:case>
        <f:case value="2">
            <h2 class="{positionClass} {headercase} {f:if(condition:'{subheader}',then:'hasSubHeader')}">
                <f:link.typolink parameter="{link}"><f:format.nl2br>{header}</f:format.nl2br></f:link.typolink>
            </h2>
        </f:case>
        <f:case value="3">
            <h3 class="{positionClass} {headercase}">
                <f:link.typolink parameter="{link}"><f:format.nl2br>{header}</f:format.nl2br></f:link.typolink>
            </h3>
        </f:case>
        <f:case value="4">
            <h4 class="{positionClass} {headercase} {f:if(condition:'{subheader}',then:'hasSubHeader')}">
                <f:link.typolink parameter="{link}"><f:format.nl2br>{header}</f:format.nl2br></f:link.typolink>
            </h4>
        </f:case>
        <f:case value="5">
            <h5 class="{positionClass} {headercase} {f:if(condition:'{subheader}',then:'hasSubHeader')}">
                <f:link.typolink parameter="{link}"><f:format.nl2br>{header}</f:format.nl2br></f:link.typolink>
            </h5>
        </f:case>
        <f:case value="6">
            <span class="{positionClass} {headercase} h1 {f:if(condition:'{subheader}',then:'hasSubHeader')}">
                <f:link.typolink parameter="{link}"><f:format.nl2br>{header}</f:format.nl2br></f:link.typolink>
            </span>
        </f:case>
        <f:case value="7">
            <span class="{positionClass} {headercase} h2 {f:if(condition:'{subheader}',then:'hasSubHeader')}">
                <f:link.typolink parameter="{link}"><f:format.nl2br>{header}</f:format.nl2br></f:link.typolink>
            </span>
        </f:case>
        <f:case value="8">
            <span class="{positionClass} {headercase} h3 {f:if(condition:'{subheader}',then:'hasSubHeader')}">
                <f:link.typolink parameter="{link}"><f:format.nl2br>{header}</f:format.nl2br></f:link.typolink>
            </span>
        </f:case>
        <f:case value="9">
            <span class="{positionClass} {headercase} h4 {f:if(condition:'{subheader}',then:'hasSubHeader')}">
                <f:link.typolink parameter="{link}"><f:format.nl2br>{header}</f:format.nl2br></f:link.typolink>
            </span>
        </f:case>
        <f:case value="10">
            <span class="{positionClass} {headercase} h5 {f:if(condition:'{subheader}',then:'hasSubHeader')}">
                <f:link.typolink parameter="{link}"><f:format.nl2br>{header}</f:format.nl2br></f:link.typolink>
            </span>
        </f:case>
        <f:case value="11">
            <span class="{positionClass} {headercase} bigtext {f:if(condition:'{subheader}',then:'hasSubHeader')}">
                <f:link.typolink parameter="{link}"><f:format.nl2br>{header}</f:format.nl2br></f:link.typolink>
            </span>
        </f:case>
        <f:case value="100">
            <f:comment> -- do not show header -- </f:comment>
        </f:case>
        <f:defaultCase>
            <f:if condition="{default}">
                <f:render partial="Header/Header" arguments="{
					header: header,
					layout: default,
					headercase: headercase,
					positionClass: positionClass,
					link: link}" />
            </f:if>
        </f:defaultCase>
    </f:switch>
</f:if>
</html>

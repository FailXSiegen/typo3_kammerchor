<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{subheader}">
	<f:switch expression="{layout}">
		<f:case value="1">
			<h2 class="{positionClass}">
				{subheader}
			</h2>
		</f:case>
		<f:case value="2">
			<h3 class="{positionClass}">
				{subheader}
			</h3>
		</f:case>
		<f:case value="3">
			<h4 class="{positionClass}">
				{subheader}
			</h4>
		</f:case>
		<f:case value="4">
			<h5 class="{positionClass}">
				{subheader}
			</h5>
		</f:case>
		<f:case value="5">
			<h6 class="{positionClass}">
				{subheader}
			</h6>
		</f:case>
		<f:case value="6">
			<span class="{positionClass} h2">
				{subheader}
			</span>
		</f:case>
		<f:case value="7">
			<span class="{positionClass} h3">
				{subheader}
			</span>
		</f:case>
		<f:case value="8">
			<span class="{positionClass} h4">
				{subheader}
			</span>
		</f:case>
		<f:case value="9">
			<span class="{positionClass} h5">
				{subheader}
			</span>
		</f:case>
		<f:case value="10">
			<span class="{positionClass} h6">
				{subheader}
			</span>
		</f:case>
		<f:case value="11">
			<span class="{positionClass} bigtext">
				{subheader}
			</span>
		</f:case>
		<f:defaultCase>
			<f:if condition="{default}">
				<f:render partial="Header/SubHeader" arguments="{
					subheader: subheader,
					positionClass: positionClass,
					layout: default}" />
			</f:if>
		</f:defaultCase>
	</f:switch>
</f:if>
</html>

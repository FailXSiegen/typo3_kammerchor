<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">
    <div id="c{data.uid}" class="{f:render(partial:'Divclasses',arguments:'{data: data}')}">
        <div class="row">
            <f:for each="{children.1}" as="columns" iteration="columniterator">
                <div class="{data.flexform_xsCol{columniterator.cycle}} {data.flexform_smCol{columniterator.cycle}} {data.flexform_mdCol{columniterator.cycle}} {data.flexform_lgCol{columniterator.cycle}} {data.flexform_col3{columniterator.cycle}class}">
                    <f:for each="{columns}" as="item" iteration="iterator">
                        <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos:'-1',pageUid:'{item.data.pid}',contentUids:'{item.data.uid}'}" />
                    </f:for>
                </div>
            </f:for>
        </div>
    </div>
</html>

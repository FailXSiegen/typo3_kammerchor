<html data-namespace-typo3-fluid="true" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
    <f:layout name="Default" />
    <f:section name="Main">

        <f:if condition="{menu}">
            <div class="row">
                <f:for as="page" each="{menu}">
                    <div class="card col-12 col-md-4 p-3">
                        <div class="card-body">
                            <h2>
                                <a href="{page.link}" page.target, then: {f:if(condition: ' target="{page.target}"')}
                                title="{page.title}">
                                   {page.title}
                                </a>
                            </h2>
                            <p class="card-text">
                                <f:format.nl2br>{page.abstract}</f:format.nl2br>
                            </p>
                            <a href="{page.link}" page.target, then: {f:if(condition: ' target="{page.target}"')}
                            class="btn btn-primary w-100"
                            title="{page.title}">
                              Mehr Details
                            </a>
                        </div>
                    </div>
                </f:for>
            </div>
        </f:if>

    </f:section>
</html>

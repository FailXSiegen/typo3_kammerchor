<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

    <f:if condition="{file.extension} == 'youtube'">
        <f:then>
            <f:media class="video-embed-item iframe-youtube" file="{file}" height="{dimensions.height}" alt="{file.alternative}" title="{file.title}" />
        </f:then>
        <f:else>
            <f:media class="video-embed-item" file="{file}" width="{dimensions.width}" height="{dimensions.height}" alt="{file.alternative}" title="{file.title}" />
        </f:else>
    </f:if>

</html>

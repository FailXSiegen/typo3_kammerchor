<html data-namespace-typo3-fluid="true"
      xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers">
    <footer>
        <div class="container mb-5">

            <div class="row mt-5">
                <div class="col-auto">
                    <f:cObject data="{colPos:'2', slide:'-1'}"
                               typoscriptObjectPath="lib.dynamicContent" />
                </div>
                <div class="col align-self-center">
                    <nav class="navbar navbar-expand-lg justify-content-end" id="footer-nav" itemscope
                         itemtype="http://schema.org/SiteNavigationElement">
                        <ul class="nav navbar-nav nav-tabs ">
                            <f:for as="menu" each="{footerNavigation}">
                                <li class="nav-item dropdown l1 col" itemprop="name">
                                    <a href="{menu.link}"
                                       {f:if(condition:menu.target,then: 'target="{menu.target}" rel="noopener"')}
                                    itemprop="url"
                                    title="{menu.title}">
                                    {menu.title}
                                    </a>
                                </li>
                            </f:for>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </footer>
</html>
